<link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">
<link rel="import" href="bower_components/paper-ripple/paper-ripple.html">

<dom-module id="anima-controls">
  <style>
    :host {
      height: 60px;
      margin-bottom: 40px;
    }
    :host div {
      height: 100%;
    }
    :host ::content a {
      text-decoration: none;
    }
    :host ::content paper-material.button {
      height: 100%;
      border-radius: 2px;
    }
    :host ::content paper-material.left {
      margin-left: 12%;
      margin-right: 20px;
    }
    :host ::content paper-material.right {
      margin-right: 12%;
      margin-left: 20px;
    }
    :host ::content div.background {
      width: 100%;
      height: 100%;
      border-radius: 2px;
      font-family: 'Josefin Sans', sans-serif;
      text-align: center;
      color: white;
      background-color: #20AF8A;
    }
    :host ::content div.disabled {
      opacity: 0.5;
    }
    :host ::content paper-ripple {
      color: white;
    }
  </style>

  <template>
    <div class="layout horizontal">
      <content></content>
    </div>
  </template>

  <script>
      Polymer({
          is: 'anima-controls'
      });
  </script>
</dom-module>
