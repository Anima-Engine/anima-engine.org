<dom-module id="anima-text">
  <style>
    :host {
      display: block;
      margin: 80px 12%;
    }
    :host ::content p, :host ::content span, :host ::content ul {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 20px;
      line-height: 140%;
      color: #444;
    }
    :host ::content a {
      color: #20AF8A;
    }
    :host ::content h1 {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 72px;
      line-height: 105%;
      word-break: break-word;
      -ms-hyphens: auto;
      -moz-hyphens: auto;
      -webkit-hyphens: auto;
      hyphens: auto;
      color: #111;
    }
    :host ::content h2 {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 48px;
      line-height: 105%;
      word-break: break-word;
      -ms-hyphens: auto;
      -moz-hyphens: auto;
      -webkit-hyphens: auto;
      hyphens: auto;
      color: #111;
    }
    :host ::content h3 {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 24px;
      line-height: 105%;
      word-break: break-word;
      -ms-hyphens: auto;
      -moz-hyphens: auto;
      -webkit-hyphens: auto;
      hyphens: auto;
      text-transform: uppercase;
      color: #111;
    }
    :host ::content code {
      padding: 3px 4px;
      background-color: #eee;
      font-size: 18px;
      white-space: nowrap;
    }
  </style>

  <template>
    <content></content>
  </template>

  <script>
      Polymer({
          is: 'anima-text'
      });
  </script>
</dom-module>
